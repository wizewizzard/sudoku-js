<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku</h1>
        </header>
        <main>
            <div class="layout d-flex">
                <div id="field-col">
                    <div id = "sudoku-grid" class="grid3x3 flex-grow-0 overflow-hidden"></div>
                </div>
                <div id="additional-col">
                    <div id="timer">                        
                        <h2>Timer</h2>
                        <p id="timerDisplay">00:00:00</p>
                    </div>
                    <div id="gameHistory">
                        <h2>Game history</h2>
                        <ul id="gameHistoryList" class="overflow-auto"></ul>
                    </div>
                    <div id="gameFormContainer">
                        <h2>Game</h2>
                        <form id="gameForm">
                            <div class="">
                                <div>
                                    <label for="difficultyRange">Choose difficulty:</label>
                                    <input id="difficultyRange" type="range" min="17" max="80" step="1" value="30">
                                    </div>
                                    <div class="difficulty">
                                    <p id="difficultyLabel"></p>
                                    <p>You will start from <span id="difficultyRangeValue">30</span> number of cells</p>
                                </div>
                            </div>
                            <div>
                                <button class="button" id="startNewGameButton" value="New game"><span class="buttonText">New game</span></button>
                                <button class="button" id="restartGameButton" value="Restart game"><span class="buttonText">Restart</span></button>
                                <button class="button" id="pauseGameButton" value="Pause"><span class="buttonText">Pause</span></button>
                            </div>
                        </form>
                    </div>
                    <div id = "prefix" class="muted col-12">
                        <h2>About</h2>
                        <p>This is a standard sudoku game.</p> 
                        <p>Use single click to put a real value. Ctrl + click to put a supposed value.</p>
                    </div>
                </div>
            </div>
            <div id = "numberSelector" class="hidden">
                <div>
                    <span  class="text"></span><i class="fa fa-window-close" aria-hidden="true"></i>
                </div>
                <div class="grid3x3">
                </div>
            </div>
        </main>
        <footer class="footer d-flex justify-content-center">
            <p class="muted">Made in 2022-2023 by Aleksey Deshevtcov</p>
        </footer>
    </div>
    
    
    <div id="winConditionModal" class="modalBackground hidden">
        <div class="modalContent">
            <span class="text"></span><i class="fa fa-window-close" aria-hidden="true"></i>
            <h3>You won!</h3>
            <p>Your time is <span id="timeResult"></span></p>
        </div>
    </div>
    <script type="module" src="script.js" ></script>
</body>
</html>
